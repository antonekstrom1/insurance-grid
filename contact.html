<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Insurance - Contact</title>
</head>
<body>
    <article class="wrapper wrapper--contact">
        <header class="hero hero--contact blue">
            <h1>Oh, hello there.</h1>
        </header>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="index.html">Home</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Our offer</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Why us</a></li>
                <li class="nav__item"><a class="nav__link nav__link--active" href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <main class="main">
            <section class="main__heading">
                <div class="heading__wrapper">
                    <h2>What's on your mind?</h2>
                </div>
              
                <form class="contact-form">
                    <p class="contact-form__p"><label for="email">Your email</label></p>
                    <input class="contact-form__input" type="email" name="email">
                    <p class="contact-form__p"><label for="message">Your message</label></p>
                    <textarea class="contact-form__textarea" id="message" name="story"  rows="10" cols="50">Dear Insurance company...</textarea>
                    <butto class="button contact-form__button">Send message</button>
                </form>
            </section>
        </main>

        <section class="visit">
            <article class="visit__info yellow">
                <h2>Come visit us!</h2>
                <address class="visit__address">2219 Griffin Street</address>
                <address class="visit__address">San Fransisco</address>
            </article>
            <img class="visit__needle" src="images/needle.png" alt="">
        </section>
        <footer class="footer">

        </footer>
    </article>
</body>
</html>
